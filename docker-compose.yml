version: '3.8'

services:
  web:
    build: .
    container_name: django_app
    restart: unless-stopped  # Авторестарт при сбоях
    
    volumes:
      - static_volume:/app/staticfiles  # Для статики
      - media_volume:/app/media         # Для медиа
    environment:
      - STATIC_ROOT=/app/staticfiles
      - MEDIA_ROOT=/app/media


      
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=myproject.settings.production  # Продакшен-настройки
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --no-input &&
             gunicorn myproject.wsgi:application --bind 158.160.4.189:8000"  # Используем Gunicorn

volumes:
  static_volume:
