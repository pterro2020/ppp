{% extends "base_generic.html"%}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'myparking/css/review_form.css' %}">
{% endblock %}

{% block title%}
<title>Add Review</title>
{% endblock %}

{% block content%}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success" type="submit">Отправить отзыв</button>
      <a href="{% url 'my_account' %}" class="btn btn-danger">Отменить</a>
    </form>
{% endblock %}
